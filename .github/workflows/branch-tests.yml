name: Branch Tests

on:
  push:
    branches-ignore:
      - main
      - releases/**
      - dependabot/**
    paths-ignore:
      - '**.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3.4.1
        with:
          node-version: '16.x'
      - name: Setup PNPM
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7.9.0
          run_install: false
      - name: Determine pnpm cache directory
        id: pnpm-cache
        run: |
          echo "::set-output name=dir::$(pnpm config get cache)"
      - name: Restore npm cache
        uses: actions/cache@v3.0.8
        with:
          path: ${{ steps.pnpm-cache.outputs.dir}}
          key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install & Test
        run: pnpm install && pnpm test

  test-save:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: RushJS Helper
        uses: ./
        with:
          working-directory: __tests__/data
      - name: Generate files in common/temp
        shell: bash
        run: __tests__/create-cache-files.sh ${{ runner.os }} __tests__/data/common/temp

  test-restore:
    needs: test-save
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: RushJS Helper
        uses: ./
        with:
          working-directory: __tests__/data
      - name: Verify cache files in common/temp
        shell: bash
        run: __tests__/verify-cache-files.sh ${{ runner.os }} __tests__/data/common/temp
